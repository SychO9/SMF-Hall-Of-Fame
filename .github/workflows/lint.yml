name: PHP Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [5.6, 7.0, 7.1, 7.2, 7.3, 7.4]

    steps:
    - uses: actions/checkout@v2

    - name: 'PHP Syntax Checker (Lint) ${{ matrix.php }}'
      uses: StephaneBour/actions-php-lint@${{ matrix.php }}
