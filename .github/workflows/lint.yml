name: PHP Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [5.6, '7.0', 7.1, 7.2, 7.3, 7.4]

    steps:
    - uses: actions/checkout@v2

    - name: Set PHP ${{ matrix.php }}
      run: sudo update-alternatives --set php $(which php${{ matrix.php }})

    - name: 'PHP ${{ matrix.php }}'
      uses: overtrue/phplint@master
      with:
        path: .
        options: --exclude=*.log
